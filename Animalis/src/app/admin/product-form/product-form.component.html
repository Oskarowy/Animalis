<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Nazwa produktu</label>
        <input #title="ngModel" ngModel required placeholder="Wpisz nazwę produktu" name="title" id="title" type="text"
          class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Nazwa jest wymagana.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Cena</label>
        <div class="input-group-prepend">
          <span class="input-group-text">PLN</span>
          <input #price="ngModel" required ngModel name="price" id="price" type="number" class="form-control" [min]=0>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Cena produktu jest wymagana.</div>
          <div *ngIf="price.errors.min">Produkt nie może być tańszy niż 0 PLN.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Kategoria produktu</label>
        <select #category="ngModel" required ngModel name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categories$ | async " [value]="c.key">
            {{c.name}}
          </option>

        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Wybierz kategorię produktu.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">URL obrazka</label>
        <input #imageUrl="ngModel" required ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Link url jest wymagany.</div>
          <div *ngIf="imageUrl.errors.url">Wpisz poprawny adres url obrazka.</div>
        </div>
      </div>
      <button class="btn btn-primary">Zapisz</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top" [src]="imageUrl.value">
      <div class="card-body">
        <h4 class="card-title">{{ title.value}}</h4>
        <p class="card-text">{{ price.value | currency:'PLN':true }}</p>
      </div>
    </div>
  </div>
</div>
