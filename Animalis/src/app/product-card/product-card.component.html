<div *ngIf="product.title" class="card" style="width: 18rem;">
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.title">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'PLN':'symbol' }}</p>
  </div>
  <div class="card-footer">
    <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Dodaj do koszyka</a>
  </div>
</div>
