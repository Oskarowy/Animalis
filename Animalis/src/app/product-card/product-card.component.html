<div *ngIf="product.title" class="card" style="width: 18rem; height: 30rem;">
  <img class="card-img-top" *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.title">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'PLN':'symbol' }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button 
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart(product)"
      class="btn btn-secondary btn-block">Dodaj do koszyka</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">
          {{ getQuantity() }} w koszyku
        </div>
        <div class="col-2">
            <button class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
