<form #f="ngForm">
  <div class="form-group">
    <label for="">Imię i nazwisko</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Imię i nazwisko jest wymagane.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Adres wysyłki</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control"
      placeholder="Ulica, numer i ew. numer mieszkania" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Podaj poprawną nazwę ulicy i jej numer.</div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control"
      placeholder="Kod pocztowy" required>
    <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
      <div *ngIf="addressLine2.errors.required">Podaj poprawny kod pocztowy.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Miejscowość</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">Nazwa miejscowości jest wymagana.</div>
    </div>
  </div>
  <button (click)="placeOrder()" class="btn btn-primary">Potwierdź zamówienie</button>
</form>
