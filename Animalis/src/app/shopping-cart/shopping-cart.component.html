<h1>Twój koszyk</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    Liczba przedmiotów w Twoim koszyku wynosi: {{ cart.totalItemsCount }}.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Nazwa produktu</th>
        <th>Ilość</th>
        <th>Cena</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          {{ item.title }}
        </td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td>
          {{ item.totalPrice | currency:'PLN':'symbol' }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'PLN':'symbol' }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
